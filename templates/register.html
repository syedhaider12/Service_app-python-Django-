{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}
{% block title %} Sign up {% endblock %}

{% block content %} 


    <body>
        <div class="signup-form">
            <form action="{% url 'sign' %}" method="post">
                {% csrf_token %}
                <h2>Register Your Bussiness</h2>
               
                <hr>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-user"></span>
                            </span>                    
                        </div>
                        <input type="text" class="form-control" name="fname" placeholder="Bussiness Name" required="required">
                        <input type="text" class="form-control" name="lname" placeholder="Location" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-user"></span>
                            </span>                    
                        </div>
                        <input type="text" class="form-control" name="fname" placeholder="Owner Name" required="required">
                        <input type="text" class="form-control" name="lname" placeholder="Mobile Number" required="required">
                        
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-paper-plane"></i>
                            </span>                    
                        </div>
                        <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
                        
                    </div>
                </div>
               
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>                    
                        </div>
                        <input type="text" class="form-control" name="lname" placeholder="Price" required="required">
                    </div>
                </div>
              
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                                <i class="fa fa-check"></i>
                            </span>                    
                        </div>
                        <input type="text" class="form-control" name="lname" placeholder="Description" required="required">
                        <input type="file" name="myImage" accept="image/png, image/gif, image/jpeg"  required="required">
                    </div>
                </div>
               
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                </div>
                {% for message in messages %}
                <div class="alert alert-info" role="alert">
                   {{message}}
                  </div>
                {% endfor %}
               
            </form>
            <div class="text-center" style="color:black ;">Already have an account? <a href="{% url 'signin' %}" style="color: black;">Login here</a></div>
            
        </div>
        </body>
        {% endblock %}
