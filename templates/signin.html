{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/signin.css' %}">
{% endblock %}
{% block title %} Signin {% endblock %}

{% block content %} 
<body>
    <div class="signup-form">
        <form action="{% url 'signin' %}" method="post">
            {% csrf_token %}
            <h2>Sign In</h2>
            
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-paper-plane"></i>
                        </span>                    
                    </div>
                    <input type="email" class="form-control" name="email" placeholder="Enter Email" required="required">
                </div>
            </div>
         
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>                    
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>                    
                    </div>
                    <input type="text" class="form-control" name="mobile" placeholder="Enter your number" required="required">
                </div>
            </div>
           
           
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>

            </div>
            {% for message in messages %}
            <div class="alert alert-info" role="alert">
               {{message}}
              </div>
            {% endfor %}
        </form>
        <div class="text-center" style="color: black;">Don't have an account? <a href="{% url 'sign' %}" style="color: black;">SignUp here</a></div>
    </div>
    </body>
    {% endblock %}
