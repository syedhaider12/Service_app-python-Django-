{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock %}
{% block title %} Contact us {% endblock %}
{% block content %} 
<body>
    <div class="signup-form">
        <form action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            <h2>Contact Us</h2>
            <p></p>
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <span class="fa fa-user"></span>
                        </span>                    
                    </div>
                    <input type="text" class="form-control" name="nam" placeholder="Name" required="required">
                </div>
            </div>
         
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-paper-plane"></i>
                        </span>                    
                    </div>
                    <input type="email" class="form-control" name="mail" placeholder="Enter Email" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                           
                        </span>                    
                    </div>
                     <textarea id="subject" name="text" placeholder="Write something.." style="height:100px; width:85%"></textarea>
                </div>
            </div>
           
           
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">SUBMIT</button>
            </div>
        </form>
       
    </div>
    </body>{% endblock %}
